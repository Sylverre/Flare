        <h3 class="Heading3">
            <a name="__RefHeading___Toc414541396">
            </a>Copying Event Triggers</h3>
        <p class="p_10">To copy an event trigger, perform the following steps:</p>
        <ol start="1" class="ol_4">
            <li class="ColorfulListAccent11_26">Click the <span class="Strong">Copy </span>button.<br />By default the Name of the trigger is “Copy of &lt;name of event copied&gt;”<br /></li>
            <li class="ColorfulListAccent11_26">Change or enter any additional settings you want.<br /></li>
            <li class="ColorfulListAccent11_26">Click the <span class="Strong">Save Changes </span>button to save the changes.</li>
        </ol>
    </body>
</html>
