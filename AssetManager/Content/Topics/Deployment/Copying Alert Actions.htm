        <h3 class="Heading3">
            <a name="__RefHeading___Toc414541403">
            </a>Copying Alert Actions</h3>
        <p>To copy an action, perform the following steps:</p>
        <ol start="1" class="ol_1">
            <li class="ColorfulListAccent11">Click the <span class="Strong">Copy </span>button.<br />By default, the name of the Action is “Copy of &lt;name of the action copied&gt;” <br /></li>
            <li class="ColorfulListAccent11">Enter or modify the Name and any other settings.<br /></li>
            <li class="ColorfulListAccent11">Click the <span class="Strong">Save Changes </span>button.</li>
        </ol>
    </body>
</html>
