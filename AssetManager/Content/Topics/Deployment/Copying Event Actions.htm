        <h3 class="Heading3">
            <a name="__RefHeading___Toc414541390">
            </a>Copying Event Actions</h3>
        <p>To copy an event action, perform the following steps:</p>
        <ol start="1" class="ol_1">
            <li class="ColorfulListAccent11">Click the <span class="Strong">Copy </span>button.<br /></li>
        </ol>
        <p class="ColorfulListAccent11">
            <span class="Strong">NOTE</span>:&#160; By default, the Name of the new Event Action is “Copy of &lt;Name of Action Copied&gt;” <br /></p>
        <ol start="2" class="ol_1">
            <li class="ColorfulListAccent11">Enter or change any additional settings.<br /></li>
            <li class="ColorfulListAccent11">Click the <span class="Strong">Save Changes </span>button.</li>
        </ol>
    </body>
</html>
