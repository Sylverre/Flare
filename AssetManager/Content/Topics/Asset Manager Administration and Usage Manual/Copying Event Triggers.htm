        <h1>
            <a name="__RefHeading___Toc414541396">
            </a>Copying Event Triggers</h1>
        <p>To copy an event trigger, perform the following steps:</p>
        <ol>
            <li>Click the <span class="Strong">Copy </span>button.<br />By default the Name of the trigger is “Copy of &lt;name of event copied&gt;”<br /></li>
            <li>Change or enter any additional settings you want.<br /></li>
            <li>Click the <span class="Strong">Save Changes </span>button to save the changes.</li>
        </ol>
    </body>
