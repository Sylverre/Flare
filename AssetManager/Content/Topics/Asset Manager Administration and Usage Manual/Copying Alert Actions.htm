        <h1><a name="__RefHeading___Toc414541403"></a>Copying Alert Actions</h1>
        <p>To copy an action, perform the following steps:</p>
        <ol>
            <li>Click the <span class="Strong">Copy </span>button.<br />By default, the name of the Action is “Copy of &lt;name of the action copied&gt;” </li>
            <li>Enter or modify the Name and any other settings.</li>
            <li>Click the <span class="Strong">Save Changes </span>button.</li>
        </ol>
    </body>
