    <body>
        <h1>Relative Time</h1>
        <p>You can configure Time to show conditions for <span class="emphasis">Now</span>, <span class="emphasis">6 Hours Ago</span>, <span class="emphasis">12 Hours Ago</span>, <span class="emphasis">1 day ago</span>, <span class="emphasis">7 days ago</span>, <span class="emphasis">30 days ago</span>, <span class="emphasis">60 days ago</span>, or <span class="emphasis">90 days ago</span>.</p>
        <h1>Specific Time</h1>
        <p>An example of a specific time for a report is: <br /><span class="emphasis">1:00pm on 11/14/2008</span></p>
    </body>
