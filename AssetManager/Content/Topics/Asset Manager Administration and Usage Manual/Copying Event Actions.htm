        <h1>
            <a name="__RefHeading___Toc414541390">
            </a>Copying Event Actions</h1>
        <p>To copy an event action, perform the following steps:</p>
        <ol>
            <li>Click the <span class="Strong">Copy </span>button.<br /></li>
        </ol>
        <p class="note" MadCap:autonum="&amp;lt;b&amp;gt;NOTE:&amp;lt;/b&amp;gt; &#160;">By default, the Name of the new Event Action is “Copy of &lt;Name of Action Copied&gt;” <br /></p>
        <ol MadCap:continue="true">
            <li>Enter or change any additional settings.<br /></li>
            <li>Click the <span class="Strong">Save Changes </span>button.</li>
        </ol>
    </body>
</html>
